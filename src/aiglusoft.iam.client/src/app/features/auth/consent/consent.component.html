<div class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6" role="dialog" aria-labelledby="consent-title">
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-4 rounded mb-4">
      {{ errorMessage }}
    </div>

    <div *ngIf="!errorMessage" class="space-y-6">
      <h2 id="consent-title" class="text-2xl font-bold text-gray-900 mb-4">{{ 'AUTH.CONSENT.TITLE' | translate }}</h2>
      
      <div *ngIf="clientInfo" class="space-y-3 border-b pb-4">
        <h3 class="text-xl font-semibold text-gray-800">{{ clientInfo.name }}</h3>
        <p class="text-gray-600 text-lg">{{ 'AUTH.CONSENT.WANTS_ACCESS' | translate }}</p>
      </div>

      <div *ngIf="requestedScopes.length" class="space-y-3 my-6">
        <h4 class="text-lg font-medium text-gray-700">{{ 'AUTH.CONSENT.APP_REQUESTS' | translate }}</h4>
        <ul class="space-y-3 pl-2" role="list">
          <li *ngFor="let scope of requestedScopes" class="flex items-center text-gray-600">
            <span class="h-2 w-2 bg-blue-500 rounded-full mr-3"></span>
            {{ scope }}
          </li>
        </ul>
      </div>

      <form [formGroup]="consentForm">
        <div class="remember-choice flex items-center">
          <input type="checkbox" 
                 formControlName="rememberChoice" 
                 id="remember-choice"
                 class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
          <label for="remember-choice" class="ml-2 text-gray-700">
            {{ 'AUTH.CONSENT.REMEMBER_CHOICE' | translate }}
          </label>
        </div>
      </form>

      <div class="flex space-x-4 mt-8">
        <button mat-raised-button color="primary" (click)="approve()" 
                class="flex-1 px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          {{ 'AUTH.CONSENT.ALLOW' | translate }}
        </button>
        <button mat-button (click)="deny()" 
                class="flex-1 px-6 py-3 text-gray-700 font-medium border border-gray-300 rounded-md hover:bg-gray-50 transition-colors focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
          {{ 'AUTH.CONSENT.DENY' | translate }}
        </button>
      </div>
      
    </div>
  </div>
</div>
