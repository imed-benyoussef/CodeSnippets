<div class="mb-3 pb-3 text-center">
    <h4 class="fw-normal">Welcome to <span class="fw-bold">Heyauth</span></h4>
    <p class="text-muted mb-0">Sign in to continue to Heyauth.</p>
</div>
<form class="form-custom mt-3">
    <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-password mb-3 auth-pass-inputgroup">
        <label class="form-label" for="userpassword">Password</label>
        <div class="position-relative">
            <input type="password" class="form-control" id="password-input" placeholder="Enter password">
            <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0 shadow-none" appTogglePasswordVisibility>
            <i class="mdi mdi-eye-outline f-16 text-muted"></i>
          </button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-6">
            <div class="form-checkbox">
                <input type="checkbox" class="form-check-input me-1 shadow-none" id="customControlInline">
                <label class="form-label text-muted f-15 fw-medium" for="customControlInline">Remember me</label>
            </div>
        </div>
        <div class="col-sm-6 text-end">
            <a routerLink="/recover-password" class="text-muted f-15 fw-medium"><i class="mdi mdi-lock"></i> Forgot your password?</a>
        </div>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-success shadow-none w-50 rounded-pill" type="submit">Log In</button>
    </div>
    <hr>
    <div class="mt-3 text-center">
        <p class="mb-0 text-muted">Don't have an account? <a routerLink="/signup" class="text-success fw-bold text-decoration-underline ms-1">Sign up</a></p>
    </div>
</form>
