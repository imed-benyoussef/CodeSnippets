<div class="mb-3 pb-3 text-center">
    <h4 class="fw-normal">Register Account to <span class="fw-bold">Heyauth</span></h4>
    <p class="text-muted mb-0">Sign in to continue to Heyauth.</p>
</div>
<form class="form-custom mt-3">
    <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-password mb-3 auth-pass-inputgroup">
        <label class="form-label" for="userpassword">Password</label>
        <div class="position-relative">
            <input type="password" class="form-control" id="password-input" placeholder="Enter password">
            <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0 shadow-none" appTogglePasswordVisibility>
            <i class="mdi mdi-eye-outline f-16 text-muted"></i>
          </button>
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label text-muted f-15" for="flexCheckDefault">
          I agree to all the terms and conditions.
        </label>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-success shadow-none rounded-pill w-50" type="submit">Register</button>
    </div>
    <hr>
    <div class="mt-3 text-center">
        <p class="mb-0 text-muted">Already have an account? <a routerLink="/signin" class="text-success fw-bold text-decoration-underline ms-1">Sign in</a></p>
    </div>
</form>
