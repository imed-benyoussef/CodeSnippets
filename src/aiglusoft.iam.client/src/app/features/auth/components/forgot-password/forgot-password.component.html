<div class="mb-3 pb-3 text-center">
    <h4 class="fw-normal">
        Forgot password to <span class="fw-bold">Heyauth</span>
    </h4>
    <p class="text-muted mb-0">Forgot your password?</p>
</div>
<form class="form-custom mt-3">
    <div class="mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" />
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-success rounded-pill shadow-none w-50" type="submit">
      Reset
    </button>
    </div>
    <hr />
    <div class="mt-3 text-center">
        <p class="mb-0 text-muted">
            Remember It?
            <a routerLink="/signin" class="text-success fw-bold text-decoration-underline ms-1">Sign in</a
      >
    </p>
  </div>
</form>
