<div class="mb-3 pb-3 text-center">
    <h4 class="fw-normal">
        {{ 'features.auth.components.lockscreen.LOCKSCREEN_TO' | translate }}
        <span class="fw-bold">{{ 'features.auth.components.lockscreen.APPNAME' | translate }}</span>
    </h4>
</div>
<form class="form-custom">
    <div class="text-center mb-3 pb-2">
        <img src="assets/images/user.jpg" class="avatar-md rounded-circle img-thumbnail" alt="" />
        <h5 class="f-16 mt-3">Julia Fulcher</h5>
    </div>

    <div class="position-relative">
        <input type="password" class="form-control" id="password-input" placeholder="{{ 'features.auth.components.lockscreen.ENTER_PASSWORD' | translate }}" />
        <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0 shadow-none" id="password-addon" appTogglePasswordVisibility>
          <i class="mdi mdi-eye-outline f-16 text-muted"></i>
      </button>
    </div>
    <div class="mt-3 text-center">
        <button class="btn btn-success rounded-pill shadow-none w-50" type="submit">
          {{ 'features.auth.components.lockscreen.UNLOCK_BUTTON' | translate }}
      </button>
    </div>
    <hr />
    <div class="mt-3 text-center">
        <p class="mb-0 text-muted">
            {{ 'features.auth.components.lockscreen.NOT_YOU_RETURN' | translate }}
            <a routerLink="/signin" class="text-success fw-bold text-decoration-underline ms-1">
              {{ 'features.auth.components.lockscreen.SIGN_IN' | translate }}
          </a>
        </p>
    </div>
</form>
