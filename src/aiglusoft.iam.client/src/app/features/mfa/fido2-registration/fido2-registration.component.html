<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Enregistrer une clé de sécurité
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div *ngIf="errorMessage" class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg">
            {{ errorMessage }}
        </div>
        <div *ngIf="statusMessage" class="mb-4 p-4 text-sm text-blue-700 bg-blue-100 rounded-lg">
            {{ statusMessage }}
        </div>

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="keyName" class="block text-sm font-medium leading-6 text-gray-900">
                    Nom de la clé
                </label>
                <div class="mt-2">
                    <input id="keyName" 
                           formControlName="keyName" 
                           type="text" 
                           required 
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit"
                        [disabled]="registrationForm.invalid || isRegistering"
                        class="flex-1 rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <span *ngIf="!isRegistering">Enregistrer</span>
                    <span *ngIf="isRegistering">En cours...</span>
                </button>
                <button type="button"
                        (click)="onCancel()"
                        class="flex-1 rounded-md bg-gray-200 px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 shadow-sm hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                    Annuler
                </button>
            </div>
        </form>
    </div>
</div>
